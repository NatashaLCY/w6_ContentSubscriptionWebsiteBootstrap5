<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
</head>

<body>
    <%- include('./layout/header'); -%>

        <main>
            <section class="container">
                <div class="row">
                    <div class="col-lg-6 mx-auto px-0">
                        <div class="registerStyle bg-white p-7 border border-Primary-300 rounded">
                            <p class="mb-7 fs-4 text-secondary-200">註冊</p>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">會員帳號</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入會員帳號">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">電子信箱</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
                                </div>
                                <div class="d-flex justify-content-center col-12">
                                    <button type="submit" class="btn btn-secondary-200 rounded-pill text-white w-100">立即註冊　<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                        </svg></button>
                                </div>
                                <div class="position-relative my-7">
                                    <hr class="text-secondary">
                                    <p class="text-gray-300 position-absolute top-50 start-50 translate-middle bg-white px-2">或以其他方式註冊</p>
                                    <!-- <div></div> -->
                                </div>
                                <div class="d-flex justify-content-center col-12 mb-1">
                                    <button type="submit" class="btn btn-gray-100 rounded-pill gray-600 w-100"><img src="../assets/images/icons-google.png" alt="icons-google" >使用 Google 註冊</button>
                                </div>
                                <div class="d-flex justify-content-center col-12">
                                    <button type="submit" class="btn btn-gray-100 rounded-pill gray-600 w-100">立即註冊　<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                        </svg></button>
                                </div>
                                <p class="text-center mt-7">已經是會員了？　<span class="text-secondary-200">點此登入</span></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
